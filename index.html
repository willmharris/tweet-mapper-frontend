<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Mapper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1> Test Header </h1>
    <canvas id="myChart"></canvas>
    <ul id="recent-searches">Recent searches</ul>
    <ul id="favorite-searches">Favorite searches</ul>
    <form id="search-form">
      <label>Starting Date:</label>
      <input type="text" value="2010" id="start-date">
      <label>Ending Date:</label>
      <input type="text" value="2020" id="end-date">
      <label>Hashtag 1:</label>
      <input type="text" value="hashtag1" class="hashtag-input">
      <label>Hashtag 2:</label>
      <input type="text" value="hashtag2" class="hashtag-input">
      <button id="add-hashtag">Add a hashtag</button>
      <input type="submit"> 
    </form>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <form id="username">
          <label>Username:</label>
          <input type="text" value="Will">
          <input type="submit">
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./index.js"></script>
  </body>
</html>
